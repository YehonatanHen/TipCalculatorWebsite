<html>
    <head>
        <title>Tip Calculator</title>
        <link href='https://fonts.googleapis.com/css?family=Alfa Slab One|https://fonts.googleapis.com/css?family=Bellota' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="tipCalc.css"></link>
    </head>
    <body>
        <h1>Welcome to the tip calculator!</h1>
        <hr>
        <form>
        <div id="container">
            Set amount:<br>
            <input type="text" id="amount"><br>
            Set tip % that you want to share:<br>
            <input type="text" id="tip"><br>
            Set currency type:<br>
            <form name="currencyType">
                <input type="radio" id="currency" name="currRadioBtn" value="₪"  checked>
                <label for="NIS">₪</label>
                <input type="radio" id="currency" name="currRadioBtn"  value=$>
                <label for="$">$</label>
                <input type="radio" id="currency" name="currRadioBtn"  value=€>
                <label for="€">€</label>
            </form>
            <button type="button" id="submitBtn">Calculate result</button><br>
            <span></span>
        </div>

    </body>
    <script src="tipCalc.js"></script>
</html>
